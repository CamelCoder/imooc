<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- [if IE6]>
    <script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
    <script type="text/javascript" src="js/ie6Fixpng.js"></script>
    <![endif] -->
</head>

<body>
    <div class="headerBar">
        <div class="logoBar reg_logo">
            <div class="comWidth">
                <div class="logo fl">
                    <a href="#"><img src="images/logo.png" alt="慕课网"></a>
                </div>
                <h3 class="welcome_title">欢迎注册</h3>
            </div>
        </div>
    </div>
    <div class="regBox clearfix">
        <div class="login_cont">
            <ul class="login">
                <li class="clearfix mb_20"><span class="reg_item"><i>*</i>用户名：</span>
                    <div class="input_item">
                        <input type="text" class="login_input user_icon">
                    </div>
                </li>
                <li class="clearfix mb_20"><span class="reg_item"><i>*</i>请设置密码：</span>
                    <div class="input_item">
                        <input type="password" class="login_input password_icon">
                    </div>
                </li>
                <li class="clearfix mb_20"><span class="reg_item"><i>*</i>请确认密码：</span>
                    <div class="input_item">
                        <input type="password" class="login_input password_icon">
                    </div>
                </li>
                <li class="clearfix mb_20"><span class="reg_item">邮箱：</span>
                    <div class="input_item">
                        <input type="email" class="login_input">
                    </div>
                </li>
                <li class="clearfix mb_20"><span class="reg_item">地址：</span>
                    <div class="input_item">
                        <input type="address" class="login_input">
                    </div>
                </li>
                <li class="auto_login"><span class="reg_item">&nbsp;</span>
                    <input type="checkbox" id="t1" class="checked">
                    <label for="t1">我已阅读并同意《<a href="#">用户协议手册</a>》</label>
                </li>
                <li class="mb_20 clearfix"><span class="reg_item">&nbsp;</span>
                    <div class="input_item">
                        <input type="button" value="注&nbsp;&nbsp;册" class="login_btn">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="hr_25"></div>
    <div class="footer">
        <p><a href="#">慕课简介</a><i>|</i><a href="#">慕课公告</a><i>|</i><a href="#">招纳贤士</a><i>|</i><a href="#">联系我们</a><i>|</i>客服热线：400-675-1234</p>
        <p>Copyright &copy; 2006 - 2014 慕课版权所有&nbsp;&nbsp;&nbsp;京ICP备09037834号&nbsp;&nbsp;&nbsp;京ICP证B1034-8373号&nbsp;&nbsp;&nbsp;某市公安局XX分局备案编号：123456789123</p>
        <p class="web">
            <a href="#"><img src="images/logoFooter.jpg" alt="logo"></a>
            <a href="#"><img src="images/logoFooter.jpg" alt="logo"></a>
            <a href="#"><img src="images/logoFooter.jpg" alt="logo"></a>
            <a href="#"><img src="images/logoFooter.jpg" alt="logo"></a>
        </p>
    </div>
</body>

</html>
